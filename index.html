<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
   
    <!-- As a heading -->
    <nav class="navbar bg-dark bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Formulário para teste Cypress</span>
        </div>
    </nav>
    <div class="container my-5 py-5 bg-dark-subtle" >
        <div class="mb-3">
            <label for="email" class="form-label">Email </label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genero" id="genero1">
                <label class="form-check-label" for="genero1">
                Feminino
                </label>
            </div>
        
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genero" id="genero2" >
                <label class="form-check-label" for="genero2">
                Masculino
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genero" id="genero3" >
                <label class="form-check-label" for="genero3">
                Outros
            </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="texto" class="form-label">Observações</label>
            <textarea class="form-control" id="texto" rows="3"></textarea>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
